<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>DOE Sangue</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="DOE Logo">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>apenas 1,9% da populção brasileira, doa sangue.</p>
        <button>Quero Ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo" id="">
            <input type="text" name="email" placeholder="Email" id="">
            <input type="text" name="sangue" placeholder="Tipo sanguíneo" id="">
            <button>Quero ajudar</button>
        </form>
    </section>
    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="doadores">
            {%for doador in doadores%}
                <div class="doador">
                    <div class="sangue">{{doador.sangue}}</div>
                    <p>{{doador.name}}</p>
                </div>
                {%endfor%}
        </section>
    </main>
    <footer>Com amor ❤️ Luiz henrique</footer>
    <script src="./script.js"></script>
</body>
</html>
